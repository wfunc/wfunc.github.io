  <div style="display: flex; flex-wrap: wrap; gap: 10px;">

    <button onclick="addItem()">æ·»åŠ </button>

  <ul id="list"></ul>

  <script>
    const listEl = document.getElementById('list');

    function getStoredItems() {
      return JSON.parse(localStorage.getItem('webList') || '[]');
    }

    function storeItems(items) {
      localStorage.setItem('webList', JSON.stringify(items));
    }

    function renderList() {
      listEl.innerHTML = '';
      const items = getStoredItems();
      items.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'item';

        const span = document.createElement('span');
        span.textContent = `${item.note}ï¼ˆ${item.url}ï¼‰`;

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';

        const goBtn = document.createElement('button');
        goBtn.textContent = 'è·³è½¬';
        goBtn.onclick = () => {
          window.open(item.url, '_blank');
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'åˆ é™¤';
        delBtn.onclick = () => {
          const newItems = getStoredItems();
          newItems.splice(index, 1);
          storeItems(newItems);
          renderList();
        };

        btnGroup.appendChild(goBtn);
        btnGroup.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(btnGroup);
        listEl.appendChild(li);
      });
    }

    function addItem() {
      const url = document.getElementById('url').value.trim();
      const note = document.getElementById('note').value.trim();

      if (!url || !note) {
        alert("è¯·è¾“å…¥å®Œæ•´ä¿¡æ¯");
        return;
      }

      const items = getStoredItems();
      items.push({ url, note });
      storeItems(items);

      document.getElementById('url').value = '';
      document.getElementById('note').value = '';

      renderList();
    }

    // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ¸²æŸ“
